<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array in Descending Order</title>
</head>
<body>

<script>
function sortArrayDescending(inputArray) {

    for (var i = 0; i < inputArray.length - 1; i++) {
        for (var j = 0; j < inputArray.length - i - 1; j++) {
            if (inputArray[j] < inputArray[j + 1]) {
        
                var temp = inputArray[j];
                inputArray[j] = inputArray[j + 1];
                inputArray[j + 1] = temp;
            }
        }
    }

    return inputArray;
}


var userInput = prompt("Enter an array of numbers (comma-separated):");
var inputArray = userInput.split(',').map(function(item) {
    
    return parseFloat(item);
});


var sortedArray = sortArrayDescending(inputArray);
document.write("<p>Original array: " + inputArray + "</p>");
document.write("<p>Sorted array (descending order): " + sortedArray + "</p>");
</script>

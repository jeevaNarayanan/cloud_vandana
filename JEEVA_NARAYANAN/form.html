<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff; 
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f1f1f1;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .popup label {
            font-weight: bold;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }
    </style>
</head>
<body>

<form id="surveyForm" onsubmit="submitForm(); return false;">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="country">Country:</label>
    <select id="country" required>
        <option value="Country">Country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Other">Other</option>
    </select>
    <br>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="1">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="1">
    <label for="female">Female</label>
    <input type="radio" id="Preffer not to say" name="gender" value="1">
    <label for="Preffer not to say">Preffer not to say</label>
    <br>
    <br>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required>

    <button type="submit">Submit</button>
    <button type="button" onclick="resetForm()">Reset</button>
</form>

<div id="popup" class="popup">
    <span onclick="closePopup()" style="cursor: pointer; float: right;">&times;</span>
    <label for="popupFirstName">First Name:</label>
    <span id="popupFirstName"></span>

    <label for="popupLastName">Last Name:</label>
    <span id="popupLastName"></span>

    <label for="popupDob">Date of Birth:</label>
    <span id="popupDob"></span>

    <label for="popupCountry">Country:</label>
    <span id="popupCountry"></span>

    <label for="popupGender">Gender:</label>
    <span id="popupGender"></span>

    <label for="popupProfession">Profession:</label>
    <span id="popupProfession"></span>

    <label for="popupEmail">Email:</label>
    <span id="popupEmail"></span>

    <label for="popupMobile">Mobile Number:</label>
    <span id="popupMobile"></span>
</div>

<div id="overlay" class="overlay"></div>

<script>
    function submitForm() {
        document.getElementById("popupFirstName").innerText = document.getElementById("firstName").value;
        document.getElementById("popupLastName").innerText = document.getElementById("lastName").value;
        document.getElementById("popupDob").innerText = document.getElementById("dob").value;
        document.getElementById("popupCountry").innerText = document.getElementById("country").value;

        let genderValues = [];
        document.querySelectorAll('input[name="gender"]:checked').forEach(function (gender) {
            genderValues.push(gender.value);
        });
        document.getElementById("popupGender").innerText = genderValues.join(', ');
        document.getElementById("popupProfession").innerText = document.getElementById("profession").value;
        document.getElementById("popupEmail").innerText = document.getElementById("email").value;
        document.getElementById("popupMobile").innerText = document.getElementById("mobile").value;
        document.getElementById("popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
    }

    function resetForm() {
        document.getElementById("surveyForm").reset();
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
        resetForm();
    }
</script>

</body>
</html>
